version: "3"

services:
  backend:
    container_name: tem-backend
    build:
      context: .
      dockerfile: ./docker/backend/Dockerfile
    ports:
      - 8000:8000
    volumes:
      - ./backend:/data/backend
    command: gunicorn --bind :8000 backend.wsgi:application --reload

  web:
    container_name: tem-web
    build:
      context: .
      dockerfile: ./docker/web/Dockerfile
    ports:
      - 3000:3000
    volumes:
      - ./clients/web:/data/web
      - ./clients/.env:/data/web/.env
    command: npm run dev

  database:
    container_name: tem-database
    image: mysql:5.7
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker/database/my.cnf:/etc/mysql/conf.d/my.cnf
    environment:
      - "MYSQL_DATABASE=travel_expenses_manager"
      - "MYSQL_USER=user"
      - "MYSQL_PASSWORD=secret"
      - "MYSQL_ROOT_PASSWORD=secret"
    ports:
      - "33061:3306"

  adminer:
    container_name: tem-adminer
    image: adminer
    ports:
      - 8080:8080

volumes:
  dbdata:
